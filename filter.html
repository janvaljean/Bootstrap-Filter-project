<!doctype html>
<html lang="en">

<head>
  <title>Filter Boxes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="filter-box">
            <header class="card-header">
              <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box1">
                <i class="fa fa-chevron-down"> </i>
                Product
              </a>
            </header>
            <div class="collapse show" id="collapse_box1">
              <div class="card-body">
                <ul class="menu scroll">
                  <li><a href="#"></a>Lenovo</li>
                  <li><a href="#"></a>Asus</li>
                  <li><a href="#"></a>Hp</li>
                  <li><a href="#"></a>Dell</li>
                  <li><a href="#"></a>Apple</li>
                  <li><a href="#"></a>Huawei</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="filter-box">
            <header class="card-header">
              <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box2">
                <i class="fa fa-chevron-down"></i>Price
              </a>
            </header>
            <div class="collapse show" id="collapse_box2">
              <div class="card-body">
                <div class="row-mb-3 d-flex">
                  <div class="col-6 pe-1">
                    <label for="" class="form-label">Min</label>
                    <input type="number" class="form-control" placeholder="500$">
                  </div>
                  <div class="col-6 ps-1">
                    <label for="" class="form-label">Max</label>
                    <input type="number" class="form-control" placeholder="500$">
                  </div>
                </div>
                <div class="btn btn-light w-100 mt-2">Enter</div>
              </div>
            </div>
          </div>
          <div class="filter-box">
            <header class="card-header">
              <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box3">
                <i class="fa fa-chevron-down"></i>Screen
              </a>
            </header>
            <div class="collapse show" id="collapse_box3">
              <div class="card-body">
                <label class="checkbox-btn mb-1">
                  <input type="checkbox">
                  <span class="btn btn-light">13.3 inch</span>
                </label>
                <label class="checkbox-btn mb-1">
                  <input type="checkbox">
                  <span class="btn btn-light">14 inch</span>
                </label>
                <label class="checkbox-btn mb-1">
                  <input type="checkbox">
                  <span class="btn btn-light">15 inch</span>
                </label>
                <label class="checkbox-btn">
                  <input type="checkbox">
                  <span class="btn btn-light">17</span>
                </label>
                  
              </div>
            </div>
          </div>
          <div class="filter-box">
            <header class="card-header">
              <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
                <i class="fa fa-chevron-down"> </i>Ram
              </a>
            </header>
            <div class="collapse show" id="collapse_box4">
              <div class="card-body">
                <label class="form- #check-btn mb-2">
                  <input type="checkbox"class="form-check-input">
                  <span class="form-check-label">16GB</span>
                </label>
                <label class="form-check mb-2">
                  <input type="checkbox" class="form-check-input">
                  <span class="form-check-label">32GB</span>
                </label>
                <label for="" class="form-check mb-2">
                  <input type="checkbox" class="form-check-input">
                  <span class="form-check-label">64GB</span>
                </label>
              
          
              </div>
            </div>
          </div>
          <div class="filter-box">
            <header class="card-header">
              <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box5">
                <i class="fa fa-chevron-down"> </i>Products Model
              </a>
            </header>
            <div class="collapse show" id="collapse_box5">
              <div class="card-body">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Game Version
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Notebook
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Tablet
                  </label>
                </div>
              
          
              </div>
            </div>
          </div>
          
          
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
